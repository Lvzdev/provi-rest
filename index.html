<html lang="es">

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .auth-section {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .auth-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .auth-btn.login {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .auth-btn.register {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .search-filters {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.2rem;
        }

        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .filter-select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .sort-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .sort-btn {
            padding: 10px 20px;
            border: 2px solid #e1e5e9;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .sort-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .sort-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .restaurants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .restaurant-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .restaurant-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .restaurant-info {
            padding: 20px;
        }

        .restaurant-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
        }

        .restaurant-cuisine {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .restaurant-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .restaurant-rating {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stars {
            display: flex;
            gap: 2px;
        }

        .star {
            color: #ffd700;
            font-size: 1.2rem;
        }

        .star.empty {
            color: #ddd;
        }

        .rating-text {
            color: #666;
            font-size: 0.9rem;
        }

        .restaurant-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .action-btn.secondary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            margin: 20px;
            position: relative;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
        }

        .modal-close:hover {
            color: #333;
        }

        .restaurant-details h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .restaurant-schedule {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .schedule-title {
            font-weight: 700;
            margin-bottom: 10px;
            color: #667eea;
        }

        .schedule-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }

        .schedule-item:last-child {
            border-bottom: none;
        }

        .map-container {
            height: 300px;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
        }

        .reviews-section {
            margin-top: 30px;
        }

        .reviews-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .review-form {
            background: rgba(102, 126, 234, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .review-form h3 {
            margin-bottom: 15px;
            color: #667eea;
        }

        .rating-input {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .rating-star {
            font-size: 1.5rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .rating-star:hover,
        .rating-star.selected {
            color: #ffd700;
        }

        .review-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 15px;
        }

        .review-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .review-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .review-author {
            font-weight: 600;
            color: #333;
        }

        .review-date {
            color: #666;
            font-size: 0.9rem;
        }

        .user-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .restaurants-grid {
                grid-template-columns: 1fr;
            }

            .filters-row {
                grid-template-columns: 1fr;
            }

            .auth-section {
                flex-direction: column;
                align-items: center;
            }

            .sort-section {
                justify-content: center;
            }

            .user-status {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .favorite-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .favorite-btn.active {
            color: #e74c3c;
        }

        .contact-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .contact-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .contact-btn.phone {
            background: #27ae60;
            color: white;
        }

        .contact-btn.whatsapp {
            background: #25d366;
            color: white;
        }

        .contact-btn.email {
            background: #3498db;
            color: white;
        }

        .autocomplete-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e1e5e9;
            border-top: none;
            border-radius: 0 0 15px 15px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .autocomplete-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f5f5f5;
            transition: background-color 0.2s ease;
        }

        .autocomplete-item:hover {
            background-color: #f8f9fa;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

                        <option value="platos-tradicionales">Platos tradicionales</option>
                        <option value="dulces">Dulces típicos</option>
                    </select>


                </div>
            </div>

            <div class="sort-section">
                <button class="sort-btn active" onclick="sortRestaurants('rating')">Mejor Calificados</button>

                <button class="sort-btn" onclick="sortRestaurants('popular')">Más Populares</button>
            </div>
        </div>

            <div id="restaurantDetails"></div>
        </div>
    </div>

    <!-- Modal de Login -->
    <div class="modal" id="loginModal">
        <div class="modal-content" style="max-width: 400px;">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h2 style="margin-bottom: 20px; text-align: center;">Iniciar Sesión</h2>
            <form onsubmit="handleLogin(event)">
                <div style="margin-bottom: 15px;">
                    <input type="email" placeholder="Correo electrónico" required

                </div>
                <div style="margin-bottom: 20px;">
                    <input type="password" placeholder="Contraseña" required

                </div>
                <button type="submit" class="auth-btn login" style="width: 100%; margin-bottom: 10px;">Iniciar
                    Sesión</button>
            </form>
            <p style="text-align: center; color: #666;">¿No tienes cuenta? <a href="#" onclick="showRegister()"
                    style="color: #667eea;">Regístrate aquí</a></p>
        </div>
    </div>

                </div>
                <div style="margin-bottom: 15px;">
                    <input type="email" placeholder="Correo electrónico" required

                </div>
                <div style="margin-bottom: 20px;">
                    <input type="password" placeholder="Contraseña" required
                        style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 10px;">
                </div>
                <button type="submit" class="auth-btn register"
                    style="width: 100%; margin-bottom: 10px;">Registrarse</button>
            </form>
            <p style="text-align: center; color: #666;">¿Ya tienes cuenta? <a href="#" onclick="showLogin()"

        // Estado de la aplicación
        let currentUser = null;
        let filteredRestaurants = [...restaurants];
        let currentSort = 'rating';
        let favorites = [];
        let restaurantReviews = {};

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function () {
            renderRestaurants();
            setupEventListeners();
            checkUserSession();
        });

        function setupEventListeners() {
            // Búsqueda con autocompletado
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', handleSearch);
            searchInput.addEventListener('focus', showAutocomplete);
            searchInput.addEventListener('blur', hideAutocomplete);

            // Filtros
            document.getElementById('ratingFilter').addEventListener('change', applyFilters);
            document.getElementById('cuisineFilter').addEventListener('change', applyFilters);
            document.getElementById('favoritesFilter').addEventListener('change', applyFilters)

            // Cerrar modal al hacer clic fuera
            document.addEventListener('click', function (e) {
                if (e.target.classList.contains('modal')) {
                    closeModal();
                }
            });
        }

        function checkUserSession() {
            // Simular verificación de sesión
            const savedUser = localStorage?.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showUserStatus();
            }
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();

            if (query.length > 0) {
                const suggestions = restaurants.filter(r =>
                    r.name.toLowerCase().includes(query) ||
                    r.description.toLowerCase().includes(query) ||
                    r.cuisine.toLowerCase().includes(query)
                ).slice(0, 5);

                showAutocompleteResults(suggestions);
            } else {
                hideAutocomplete();
            }

            applyFilters();
        }

        function showAutocompleteResults(suggestions) {
            const resultsContainer = document.getElementById('autocompleteResults');

            if (suggestions.length === 0) {
                hideAutocomplete();
                return;
            }

            resultsContainer.innerHTML = suggestions.map(restaurant =>
                `<div class="autocomplete-item" onclick="selectRestaurant('${restaurant.name}')">
                    <strong>${restaurant.name}</strong> - ${restaurant.cuisine}
                </div>`
            ).join('');

            resultsContainer.style.display = 'block';
        }

        function showAutocomplete() {
            const query = document.getElementById('searchInput').value;
            if (query.length > 0) {
                handleSearch();
            }
        }

        function hideAutocomplete() {
            setTimeout(() => {
                document.getElementById('autocompleteResults').style.display = 'none';
            }, 200);
        }

        function selectRestaurant(name) {
            document.getElementById('searchInput').value = name;
            hideAutocomplete();
            applyFilters();
        }

        function applyFilters() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const ratingFilter = document.getElementById('ratingFilter').value;
            const cuisineFilter = document.getElementById('cuisineFilter').value;
            const favoritesFilter = document.getElementById('favoritesFilter').value;

            filteredRestaurants = restaurants.filter(restaurant => {
                const matchesSearch = !searchQuery ||
                    restaurant.name.toLowerCase().includes(searchQuery) ||
                    restaurant.description.toLowerCase().includes(searchQuery) ||
                    restaurant.cuisine.toLowerCase().includes(searchQuery);

                const matchesRating = !ratingFilter || restaurant.rating >= parseFloat(ratingFilter);
                const matchesCuisine = !cuisineFilter || restaurant.cuisine === cuisineFilter;
                const matchesFavorites = !favoritesFilter || (favoritesFilter === 'favorites' && favorites.includes(restaurant.id));
                
                return matchesSearch && matchesRating && matchesCuisine && matchesFavorites;
            });

            sortRestaurants(currentSort);
        }

        function sortRestaurants(sortBy) {
            currentSort = sortBy;

            // Actualizar botones de ordenamiento
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            event?.target?.classList.add('active');

            switch (sortBy) {
                case 'rating':
                    filteredRestaurants.sort((a, b) => b.rating - a.rating);
                    break;
                case 'newest':
                    filteredRestaurants.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
                    break;
                case 'popular':
                    filteredRestaurants.sort((a, b) => b.visits - a.visits);
                    break;
            }

            renderRestaurants();
        }

        function renderRestaurants() {
            const grid = document.getElementById('restaurantsGrid');

            if (filteredRestaurants.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #666;">
                        <h3>No se encontraron restaurantes</h3>
                        <p>Intenta ajustar los filtros de búsqueda</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredRestaurants.map(restaurant => `
                <div class="restaurant-card" onclick="showRestaurantDetails(${restaurant.id})">
                    <div class="restaurant-image">
                        <button class="favorite-btn ${favorites.includes(restaurant.id) ? 'active' : ''}" 
                                onclick="toggleFavorite(event, ${restaurant.id})">
                            ${favorites.includes(restaurant.id) ? '❤️' : '🤍'}
                        </button>
                        🍽️
                    </div>
                    <div class="restaurant-info">
                        <h3 class="restaurant-name">${restaurant.name}</h3>
                        <div class="restaurant-cuisine">${restaurant.cuisine}</div>
                        <p class="restaurant-description">${restaurant.description}</p>
                        <div class="restaurant-rating">
                            <div class="stars">
                                ${generateStars(restaurant.rating)}
                            </div>
                            <span class="rating-text">${restaurant.rating} (${restaurant.reviews} reviews)</span>
                        </div>
                        <div class="restaurant-actions">
                            <button class="action-btn primary" onclick="showRestaurantDetails(${restaurant.id})">Ver Detalles</button>
                            <button class="action-btn secondary" onclick="callRestaurant('${restaurant.phone}')">Llamar</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '';

            for (let i = 0; i < fullStars; i++) {
                stars += '<span class="star">★</span>';
            }

            if (hasHalfStar) {
                stars += '<span class="star">★</span>';
            }

            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<span class="star empty">★</span>';
            }

            return stars;
        }

        function toggleFavorite(event, restaurantId) {
            event.stopPropagation();

            if (!currentUser) {
                alert('Debes iniciar sesión para guardar favoritos');
                return;
            }

            const index = favorites.indexOf(restaurantId);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(restaurantId);
            }

            renderRestaurants();
        }

        function showRestaurantDetails(restaurantId) {
            const restaurant = restaurants.find(r => r.id === restaurantId);
            if (!restaurant) return;

            const modal = document.getElementById('restaurantModal');
            const details = document.getElementById('restaurantDetails');

            details.innerHTML = `
                <div class="restaurant-details">
                    <h2>${restaurant.name}</h2>
                    <div class="restaurant-cuisine" style="font-size: 1.1rem; margin-bottom: 15px;">${restaurant.cuisine.toUpperCase()}</div>
                    <p style="margin-bottom: 20px; font-size: 1.1rem; line-height: 1.6;">${restaurant.description}</p>
                    
                    <div class="restaurant-rating" style="margin-bottom: 20px;">
                        <div class="stars" style="font-size: 1.5rem;">
                            ${generateStars(restaurant.rating)}
                        </div>
                        <span class="rating-text" style="font-size: 1.1rem;">${restaurant.rating} de 5 estrellas (${restaurant.reviews} opiniones)</span>
                    </div>

                    <div class="contact-buttons">
                        <a href="tel:${restaurant.phone}" class="contact-btn phone">📞 Llamar</a>
                        <a href="https://wa.me/${restaurant.phone.replace(/\s/g, '')}" class="contact-btn whatsapp">💬 WhatsApp</a>
                        <a href="mailto:${restaurant.email}" class="contact-btn email">✉️ Email</a>
                    </div>

                    <div class="restaurant-schedule">
                        <div class="schedule-title">Horarios de Atención</div>
                        ${Object.entries(restaurant.schedule).map(([day, hours]) => `
                            <div class="schedule-item">
                                <span style="font-weight: 600;">${day}</span>
                                <span>${hours}</span>
                            </div>
                        `).join('')}
                    </div>

                    <div class="map-container" id="mapContainer"></div>
                    
                    <div class="reviews-section">
                        <h3 class="reviews-title">Opiniones y Calificaciones</h3>
                        
                        ${currentUser ? `
                            <div class="review-form">
                                <h4>Deja tu opinión</h4>
                                <div class="rating-input" id="ratingInput">
                                    ${[1, 2, 3, 4, 5].map(i => `<span class="rating-star" onclick="selectRating(${i})">★</span>`).join('')}
                                </div>
                                <textarea class="review-textarea" id="reviewText" placeholder="Comparte tu experiencia..."></textarea>
                                <button class="action-btn primary" onclick="submitReview(${restaurant.id})">Enviar Opinión</button>
                            </div>
                        ` : `
                            <div style="text-align: center; padding: 20px; background: rgba(102, 126, 234, 0.1); border-radius: 15px; margin-bottom: 20px;">
                                <p>Inicia sesión para dejar tu opinión</p>
                                <button class="action-btn primary" onclick="showLogin()" style="margin-top: 10px;">Iniciar Sesión</button>
                            </div>
                        `}
                        
                        <div id="reviewsList">
                            ${renderReviews(restaurant.id)}
                        </div>
                    </div>
                </div>
            `;

            modal.classList.add('active');

            // Inicializar mapa
            setTimeout(() => {
                initMap(restaurant.coordinates, restaurant.name, restaurant.address);
            }, 100);
        }

        function initMap(coordinates, name, address) {
            const mapContainer = document.getElementById('mapContainer');
            if (!mapContainer) return;

            const map = L.map('mapContainer').setView(coordinates, 16);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            L.marker(coordinates)
                .addTo(map)
                .bindPopup(`<b>${name}</b><br>${address}`)
                .openPopup();
        }

        let selectedRating = 0;

        function selectRating(rating) {
            selectedRating = rating;
            const stars = document.querySelectorAll('.rating-star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
        }

        function submitReview(restaurantId) {
            if (!currentUser) {
                alert('Debes iniciar sesión para dejar una opinión');
                return;
            }

            if (selectedRating === 0) {
                alert('Por favor selecciona una calificación');
                return;
            }

            const reviewText = document.getElementById('reviewText').value.trim();
            if (!reviewText) {
                alert('Por favor escribe tu opinión');
                return;
            }

            // Inicializar reviews del restaurante si no existen
            if (!restaurantReviews[restaurantId]) {
                restaurantReviews[restaurantId] = [];
            }

            // Agregar nueva review
            const newReview = {
                id: Date.now(),
                author: currentUser.name,
                rating: selectedRating,
                text: reviewText,
                date: new Date().toLocaleDateString('es-CL')
            };

            restaurantReviews[restaurantId].push(newReview);

            // Actualizar calificación promedio del restaurante
            updateRestaurantRating(restaurantId);

            // Limpiar formulario
            selectedRating = 0;
            document.getElementById('reviewText').value = '';
            document.querySelectorAll('.rating-star').forEach(star => star.classList.remove('selected'));

            // Actualizar vista de reviews
            document.getElementById('reviewsList').innerHTML = renderReviews(restaurantId);

            alert('¡Gracias por tu opinión!');
        }

        function updateRestaurantRating(restaurantId) {
            const restaurant = restaurants.find(r => r.id === restaurantId);
            const reviews = restaurantReviews[restaurantId] || [];

            if (reviews.length > 0) {
                const totalRating = reviews.reduce((sum, review) => sum + review.rating, 0);
                const avgRating = totalRating / reviews.length;
                restaurant.rating = Math.round(avgRating * 10) / 10;
                restaurant.reviews += 1;
            }
        }

        function renderReviews(restaurantId) {
            const reviews = restaurantReviews[restaurantId] || [];

            if (reviews.length === 0) {
                return '<p style="text-align: center; color: #666; padding: 20px;">Aún no hay opiniones para este restaurante.</p>';
            }

            return reviews.map(review => `
                <div class="review-item">
                    <div class="review-header">
                        <span class="review-author">${review.author}</span>
                        <span class="review-date">${review.date}</span>
                    </div>
                    <div class="stars" style="margin-bottom: 10px;">
                        ${generateStars(review.rating)}
                    </div>
                    <p>${review.text}</p>
                </div>
            `).join('');
        }
